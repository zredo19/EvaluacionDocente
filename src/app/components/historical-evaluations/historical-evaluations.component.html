<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header">
      <h2 class="h4 mb-0">Mi Historial de Evaluaciones</h2>
    </div>
    <div class="card-body">
      <div class="row g-2 mb-4 align-items-center">
        <div class="col-md">
          <select class="form-select" [(ngModel)]="selectedYear" (change)="applyFilters()">
            <option [ngValue]="null">Todos los años</option>
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
          </select>
        </div>
        <div class="col-md">
          <select class="form-select" [(ngModel)]="selectedSemester" (change)="applyFilters()">
            <option [ngValue]="null">Todos los semestres</option>
            <option *ngFor="let semester of semesters" [value]="semester">{{ semester }}</option>
          </select>
        </div>
        <div class="col-md-auto">
          <button class="btn btn-secondary w-100" (click)="resetFilters()">Limpiar Filtros</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th scope="col">Curso</th>
              <th scope="col">Año</th>
              <th scope="col">Semestre</th>
              <th scope="col" class="text-center">Nota</th>
              <th scope="col">Comentario</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let eval of filteredEvaluations">
              <td>{{ eval.course_name }}</td>
              <td>{{ eval.year }}</td>
              <td>{{ eval.semester }}</td>
              <td class="text-center">
                <span class="badge bg-primary rounded-pill fs-6">{{ eval.rating }}</span>
              </td>
              <td>{{ eval.comment }}</td>
            </tr>
            <tr *ngIf="filteredEvaluations.length === 0">
              <td colspan="5" class="text-center text-muted py-4">
                No se encontraron evaluaciones con los filtros seleccionados.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
