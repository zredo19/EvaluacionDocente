<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header">
      <h2 class="h4 mb-0">Evaluaci√≥n General de Docentes</h2>
    </div>
    <div class="card-body">
      <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Cargando docentes...</p>
      </div>

      <div *ngIf="!isLoading && teachers.length === 0" class="alert alert-info text-center">
        No hay docentes registrados en el sistema.
      </div>

      <ul *ngIf="!isLoading && teachers.length > 0" class="list-group list-group-flush">
        <li *ngFor="let teacher of teachers" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-1">{{ teacher.name }}</h5>
            <small class="text-muted">{{ teacher.department }}</small>
          </div>
          <span 
            class="badge fs-5 rounded-pill" 
            [ngClass]="getRatingColor(teacher.overall_rating)">
            {{ teacher.overall_rating?.toFixed(1) ?? 'N/A' }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
